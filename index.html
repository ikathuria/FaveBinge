<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,
			shrink-to-fit=no">
		<meta name="description" content="Get personalized recommendations for all
			your favourite OTT platforms.">
		<meta name="author" content="Ishani Kathuria">

		<!-- favicon and title -->
		<link rel="icon" type="image/png" href="images/icon-128.png">
		<title>FaveBinge</title>

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
			rel="stylesheet">

		<!-- Bootstrap & jQuery -->
		<link href="runtime/bootstrap.min.css" rel="stylesheet">

		<!-- PyScript -->
		<link rel="stylesheet" href="runtime/pyscript.css" />
		<script defer src="runtime/pyscript.js"></script>
		<script defer src="runtime/pyodide.js"></script>

		<!-- Additional Files -->
		<link rel="stylesheet" href="assets/styles.css">
		<script defer src="assets/components.js"></script>
		<script src="runtime/fontawesome.js"></script>

	</head>

	<body>
		<py-config>
			packages = ["requests", "pyodide-http"]

			[[interpreters]]
			src = "runtime/pyodide/pyodide.js"
			name = "pyodide-0.22.1"
			lang = "python"

			[[fetch]]
			from = "./assets/"
			files = ["main.py"]
		</py-config>
		<py-script>
			from main import *
		</py-script>

		<!-- nav -->
		<nav-component></nav-component>

		<!-- main content -->
		<div class="jumbotron">
			<h1 class="display-1 text-center">
				Fave Binge
			</h1>
		</div>

		<div class="container" style="min-height: 100vh;">
			<div id="display-write">
			<py-script>
				# x = get_providers()
				# display(x)
			</py-script>
			</div>
		</div>

		<footer-component></footer-component>

		<!-- Bootstrap core JavaScript -->
		<script src="runtime/jquery-3.6.3.js"></script>
		<script src="runtime/popper.min.js"></script>
		<script src="runtime/bootstrap.min.js"></script>


	</body>

</html>
